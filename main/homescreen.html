<!DOCTYPE html>
<html>
<head>
  <title>Project Files</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      display: flex;
      justify-content: flex-start;
      padding: 10px;
    }
      @keyframes blink {
      0% {
        background-color: #fff;
            color: #000;
      }
      50% {
        background-color: #000;
        color: #fff;
      }
    }
    
    .back-button {
      margin-right: 10px;
      font-size: 24px;
    }
    .folders {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    
    .folder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      background-color: #3c3c3c;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin: 10px;
      border-radius: 10px;
    }

        #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
           height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }


        #overlay a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      border-radius: 5px;
      animation: blink 2s infinite;
    }
    
    .folder i {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
    <script>
    function startApp() {
      window.location.href = "mySite.html";
    }
  </script>
</head>

<body>


  
  
  <h1>Project Folders</h1>
  
  <div class="folders">
    <a class="folder" href="#">
      <i class="fas fa-folder"></i>
      Folder 1
    </a>
    <a class="folder" href="#">
      <i class="fas fa-folder"></i>
      Folder 2
    </a>
    <a class="folder" href="#">
      <i class="fas fa-folder"></i>
      Folder 3
    </a>
  </div>

   <div id="overlay">
  <a href="#" onclick="startApp()">[ Press to Go Back ]</a>
  </div>
  
  <!-- Add more folder icons or other content as desired -->
</body>
</html>
